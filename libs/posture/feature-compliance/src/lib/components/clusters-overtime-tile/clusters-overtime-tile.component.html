<div class="d-flex flex-column p-4 mb-3 cluster-overtime-container">
  <div class="d-flex w-100 align-items-center justify-content-between">
    <div class="font-size-18 semi-bold">{{ clusterOvertime.clusterName }}</div>
    <mat-icon class="pointer color-blue" (click)="onNavigateClusterOvertime(clusterOvertime.clusterName)">east</mat-icon>
  </div>
  <div class="d-flex align-items-center my-3">
    <div class="font-size-16 mr-2">Posture Score: </div>
    <ng-container *ngFor="let framework of clusterOvertime.frameworks; let index = index">
      <div class="framework-chip px-3 mr-2">
        <span class="font-size-17 bold mr-2" [ngStyle]="{ 'color': getFrameworkColor(index)}">{{ getRiskScore(framework) }}</span>
        <span>{{ framework.frameworkName }}</span>
      </div>
    </ng-container>
  </div>
  <armo-overtime-chart class="w-100" [data]="clusterOvertime.overtimeChart"></armo-overtime-chart>
</div>
